name: Cypress Tests

on:
  push:
    branches:
      - main
  #pull_request:
  #  branches:
  #    - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Start the application (if needed)
      - name: Start application
        run: npm start &
        env:
          NODE_ENV: test

      # 5. Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          record: false # Set to true if using Cypress Dashboard
        env:
          # Add your Cypress environment variables here if any
          CYPRESS_BASE_URL: "http://localhost:3000"

      # 6. Upload screenshots/videos if tests fail
      - name: Upload Cypress artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
